<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Carousel</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="main-container">
      <header>
         <div class="name">Image Carousel</div>
      </header>
      <main>
         <div class="image-name-div">
            <p>Image Name:</p>
            <p class="image-name"></p>
         </div>
         <div class="carousel-container">
            <div class="img-container">
               <img src="./images/one.jpg" alt="1" class="main-img">
            </div>
            <div class="arrow">
               <img src="./images/arrow-forward.png" alt="arrow-forward" class="arrow-forward">
               <img src="./images/arrow-backward.png" alt="arrow-backward" class="arrow-backward">
            </div>
         </div>
         <div class="circle-buttons">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
         </div>
      </main>
   </div>
</body>
</html>
